<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="game-container">   
        <h1> Can you guess the word???</h1>

        <div id="theme-selection" class="theme-selection">
            <button id="hp-button">Enter the world of Harry Potter!</button>
        </div>

         <!-- Main Game Screen (initially hidden) -->
        <div id="game-screen" class="game-screen hidden">
            <p class="status-text" id="wrong-guesses-text"></p>
            <div class="word-display" id="word-display"></div>
            <p class="status-text">Already guessed: <span class="guessed-letters" id="guessed-letters-display"></span></p>
            <input type="text" id="guess-input" class="guess-input" maxlength="1" placeholder="_">
            <button id="guess-button">Guess</button>

    </div>

    <!-- Message Box (initially hidden) -->
    <div id="message-box" class="message-box hidden">
        <p id="message-text"></p>
        <button id="restart-button">Play Again</button>
    </div>
    
</body>
</html>
